{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>

        <title></title>

        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick-theme.css"/>
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <img alt="Brand" src="{% static 'images/logo-final.png' %}" id="logo_brand">
                    </a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li {% if nbar == 'home' %}class="active"{% endif %}>
                            <a href="/">HOME</a>
                        </li>
                        <li {% if nbar == 'about' %}class="active"{% endif %}>
                            <a href="/general/about">ABOUT</a>
                        </li>
                        <li {% if nbar == 'artists' %}class="active"{% endif %}>
                            <a href="/general/artists">ARTISTS</a>
                        </li>
                        <li {% if nbar == 'gallery' %}class="active"{% endif %}>
                            <a href="/general/gallery">GALLERY</a>
                        </li>
                        <li {% if nbar == 'shop' %}class="active"{% endif %}>
                            <a href="/general/shop">SHOP</a>
                        </li>
                        <li {% if nbar == 'space' %}class="active"{% endif %}>
                            <a href="/general/space/">SPACE RENTAL</a>
                        </li>

                    </ul>

                    <ul class="nav navbar-nav" style="float: right;">
                        <li>
                            <a href="JavaScript:;"><span class="glyphicon glyphicon-lock"></span></a>
                        </li>
                        <li>
                            <a href="JavaScript:;"><span class="glyphicon glyphicon-shopping-cart"></span></a>
                        </li>
                        <li>
                            <a href="JavaScript:;"><span class="glyphicon glyphicon-search"></span></a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <div class="container">
            {% block main_content %}
            {% endblock %}
        </div>

        <script src="{% static 'jquery/jquery-2.1.4.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>
        <script src="{% static 'js/custom.js' %}"></script>
        <script type="text/javascript" src='{% static "js/chat.js" %}'></script>
        <script type="text/javascript" src='{% static "js/reconnecting-websocket.min.js" %}'></script>
    </body>
</html>
